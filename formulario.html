<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    
    <title>Formulario</title>
</head>
<body>
    <main>
        <header class="header-PaginaInicio">
            <div class="contenedor-header">
                <p class="encabezado">Respoteria y pasteleria</p>   
            </div>    
          </header>

          <!-- menu de navegacion de la pagina -->
          <div class="menu-navegacion">
            <div class="contenedor-menu">
                <p class="Blanditos"><a href="index.html">Blanditos</a></p>
            </div>
            <div class="contenedor-menu">
                <button class="boton-menu"><a href="historia.html">Sobre nosotros</a></button>
                 
            </div>
            <div class="contenedor-menu">
                <button class="boton-menu">Productos</button>
                 
            </div>
            <div class="contenedor-menu">
                 <button class="boton-menu">Recetas</button>
                 
            </div>
            <div class="contenedor-menu">
                <button class="boton-menu">Ordena aqui</button>
            </div>
            
            <div class="contenedor-menu">
                <p>LOS LOGOS</p>
            </div>
          </div>

          <div class="contenedor-principal-formulario">
            <form class="formulario-contacto">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
          </div>
        <footer class="footer-PaginaInicio">
             <div class="contenedor-footer">
                <p>Horarios de atencion y puntos de venta</p>
                <a href="formulario.html">Mensajes y comentarios</a>
             </div>
             <div class="contenedor-footer">
                <p>Lunes a viernes de 8 a.m. a 9 p.m.</p>
                <p>Sabados y domingos de 8 a.m. a 4 p.m.</p>
             </div>
             <div class="contenedor-footer">
                <p>Carrera 33 #9-156</p>
                <p>Medellin, Colombia</p>
             </div>
          </footer>
    </main>
</body>
</html>
